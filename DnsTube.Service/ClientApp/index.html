<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" type="image/ico" href="/dnstube.ico" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>DnsTube v2</title>

	</head>
	<body>
		<div class="container">
			<header class="d-flex flex-wrap justify-content-center py-3 mb-4
				border-bottom">
				<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto
					text-dark text-decoration-none">
					<!-- <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap" /></svg> -->
					<span class="fs-2">DnsTube v2.0</span>
				</a>

				<ul class="nav nav-pills">
					<li class="nav-item"><a href="/index.html" class="nav-link active"
							aria-current="page">Home</a></li>
					<li class="nav-item"><a href="/settings.html" class="nav-link">Settings</a></li>
					<!-- <li class="nav-item"><a href="/Log" class="nav-link">Log</a></li> -->
				</ul>
			</header>
		</div>

		<div class="container body-content">

			<h4>IP Address</h4>
			<form class="mb-3">
				<div class="row">
					<div class="form-group col d-none" id="public-ipv4-info">
						<label for="colFormLabel" class="col-sm-3 col-form-label">Public IPv4</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="public-ipv4" readonly>
						</div>
					</div>
					<div class="form-group col d-none" id="public-ipv6-info">
						<label for="colFormLabel" class="col-sm-3 col-form-label">Public IPv6</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="public-ipv6" readonly
								value="">
						</div>
					</div>
					<div class="form-group col">
						<label for="colFormLabel" class="col-sm-3 col-form-label">Last Update</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="last-update" readonly>
						</div>
					</div>
					<div class="form-group col">
						<label for="colFormLabel" class="col-sm-3 col-form-label">Next Update</label>
						<a href="javascript:" id="dns-update">update DNS now</a>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="next-update" readonly>


						</div>
					</div>
				</div>
			</form>

			<h4 style="display:inline-block;">Cloudflare DNS</h4>
			<a href="javascript:" id="entries-refetch">refetch entries</a>

			<div id="dns-entries-spinner" class="position-relative my-5 d-none">
				<div class="dot-elastic position-absolute
					top-0 start-50 translate-middle"></div>
			</div>
			<table id="dns-entries-table" class="table d-none">
				<thead>
					<tr>
						<th scope="col">Update</th>
						<th scope="col">Type</th>
						<th scope="col">Name</th>
						<th scope="col">Address</th>
						<th scope="col" id="ttlHeader">TTL</th>
						<th scope="col">Proxied</th>
					</tr>
				</thead>
				<tbody id="dns-entries-body"></tbody>
			</table>

			<h4 style="display:inline-block;">Log</h4>
			<a href="javascript:" id="log-clear">clear</a>

			<table id="log-table" class="table">
				<thead>
					<tr>
						<th scope="col">Date</th>
						<th scope="col">Message</th>
						<th scope="col">Type</th>
					</tr>
				</thead>
				<tbody id="log-table-body"></tbody>
			</table>
			<button id="log-load-more" class="btn btn-secondary btn-sm">Load More</button>
		</div>

		<div class="container body-content">
			<hr />
			<footer style="text-align: center;">
				<ul class="list-inline">
					<li class="list-inline-item"><a href="https://github.com/drittich/DnsTube">GitHub</a></li>
					<li class="list-inline-item"><a
							href="https://github.com/drittich/DnsTube/blob/main/LICENSE">License</a></li>
					<li class="list-inline-item"><a
							href="https://github.com/drittich/DnsTube/releases">Releases</a></li>
					<li class="list-inline-item"><a
							href="https://github.com/drittich/DnsTube/issues">Bug Report</a></li>
					<!-- <li class="list-inline-item"><a href="#">Privacy Policy</a></li> -->
				</ul>
			</footer>
		</div>

		<script type="module" src="/src/controllers/main.ts" async></script>

	</body>
</html>
